components:
  securitySchemes:
    OAuth:
      type: oauth2
      description: Cette API utilise le framework d'authorisation OAuth2
      flows:
        clientCredentials:
          tokenUrl: 'https://auth.toaztr.com/oauth2/token'
          scopes:
            cases/read: Acces en lecture aux dossiers
            cases/write: Acces en ecriture aux dossiers
            cases/*: Acces complet aux dossiers
            simulations/budget: Acces aux simulations de budget
            simulations/funding: Acces aux simulations de financement
            simulations/debt_consolidation: Acces aux simulations de consolidation de dette
            simulations/pinel: Acces aux simulations pinel
            simulations/*: Acces a toutes les simulations
            scores/*: Acces au scoring
        authorizationCode:
          authorizationUrl: 'https://auth.toaztr.com/oauth2/authorize'
          tokenUrl: 'https://auth.toaztr.com/oauth2/token'
          scopes:
            cases/read: Acces en lecture aux dossiers
            cases/write: Acces en ecriture aux dossiers
            cases/*: Acces complet aux dossiers
            simulations/budget: Acces aux simulations de budget
            simulations/funding: Acces aux simulations de financement
            simulations/debt_consolidation: Acces aux simulations de consolidation de dette
            simulations/pinel: Acces aux simulations pinel
            simulations/*: Acces a toutes les simulations
            scores/*: Acces au scoring
  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    '403':
      description: Not authorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: ID unique de la resource
    caseId:
      name: caseId
      in: path
      required: true
      schema:
        type: string
      description: ID du dossier parent
    planId:
      name: planId
      in: path
      required: true
      schema:
        type: string
      description: ID des paramètres du plan de financement parent
    IfMatch:
      name: If-Match
      in: header
      required: false
      schema:
        type: string
      description: Entity tag de la resource
    'page[size]':
      name: 'page[size]'
      in: query
      required: false
      schema:
        type: number
        minimum: 0
        maximum: 20
        default: 10
      description: Taille de la page à retourner
    'page[after]':
      name: 'page[after]'
      in: query
      required: false
      schema:
        type: string
      description: Curseur à partir duquel la page débute
    'page[before]':
      name: 'page[before]'
      in: query
      required: false
      schema:
        type: string
      description: Curseur à partir duquel la page débute
  schemas:
    Resource:
      title: Resource
      type: object
      description: Resource identifiée uniquement par son type et son id
      properties:
        id:
          type: string
          description: ID unique de la resource
          readOnly: true
        type:
          type: string
          description: Type de la resource
        attributes:
          type: object
          description: Attributs de la resource
        meta:
          type: object
          description: Meta-données de la resource
          properties:
            etag:
              type: string
              description: ETag de la resource
              readOnly: true
            created_at:
              type: string
              format: date-time
              description: Date de création de la resource
              readOnly: true
            last_updated_at:
              type: string
              format: date-time
              description: Date de dernière update de la resource
              readOnly: true
      required:
        - type
    CaseResource:
      title: CaseResource
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          properties:
            type:
              type: string
              default: CASE
              enum:
                - CASE
            attributes:
              $ref: ../models/Case.v1.json
          required:
            - type
      description: Représente un dossier
    ErrorResponse:
      title: ErrorResponse
      type: object
      description: Represente une réponse en erreur
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
                description: Type d'erreur
              detail:
                type: string
                description: Détails de l'erreur
              source:
                type: object
                properties:
                  pointer:
                    type: string
                    description: JSON Pointer vers le field en erreur
                  parameter:
                    type: string
                    description: Nom du paramètre en erreur
                  header:
                    type: string
                    description: Nom du header en erreur
    PaginatedResponse:
      title: PaginatedResponse
      type: object
      description: Page de resources
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              meta:
                type: object
                properties:
                  page:
                    type: object
                    properties:
                      cursor:
                        type: string
                        description: Curseur pointant sur cet élément
        links:
          type: object
          properties:
            prev:
              type: string
              description: Lien vers la page précédente
            next:
              type: string
              description: Lien vers la prochaine page
    PartnerResource:
      title: PartnerResource
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          properties:
            type:
              type: string
              default: v
              enum:
                - PARTNER
            attributes:
              $ref: ../models/Partner.v1.json
          required:
            - type
      description: Représente un partenaire
    PlanParametersResource:
      title: PlanParametersResource
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          properties:
            type:
              type: string
              default: PLAN_PARAMETERS
              enum:
                - PLAN_PARAMETERS
            attributes:
              $ref: ../models/PlanParameters.v1.json
          required:
            - type
    SimulationResource:
      title: SimulationResource
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          properties:
            type:
              type: string
              default: SIMULATION
              enum:
                - SIMULATION
            attributes:
              $ref: ../models/Simulation.v1.json
          required:
            - type
      description: ''
